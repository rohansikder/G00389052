<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" routerDirection="backward">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>All Notes:</ion-title>
    <ion-buttons slot="end">
      <ion-button color="dark">
        Delete
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let note of notes; index as i ;">
    <ion-card-header>
      <ion-card-title>{{note.title}}</ion-card-title>
      <ion-card-subtitle>Note {{i}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{note.content}}
    </ion-card-content>
  </ion-card>
</ion-content>
