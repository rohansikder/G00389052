<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" routerDirection="backward">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>All Notes:</ion-title>
    <ion-buttons slot="end">
      <ion-button id="delete-trigger-button" color="dark">
        Delete
      </ion-button>
    </ion-buttons>
    <!--Popover where you enter note number to delete particular note-->
    <ion-popover trigger="delete-trigger-button">
      <ng-template>
        <ion-content style="align-content: center;" color="light">
          <ion-card>
            <ion-card-subtitle style="padding: 20px;"> Please enter the Note number of the note you want to delete
              below:</ion-card-subtitle>
            <ion-card-content>
              <ion-textarea [(ngModel)]="noteNumber" placeholder="Enter Note Number Here..."></ion-textarea>
              <ion-button (click)="presentAlertConfirm()" type="submit" color="danger">Delete</ion-button>
            </ion-card-content>
          </ion-card>

        </ion-content>
      </ng-template>
    </ion-popover>

  </ion-toolbar>
</ion-header>

<!--Show all notes to user-->
<ion-content
  style=" font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;"
  color="light">
  
  <ion-card *ngFor="let note of notes; index as i ;">
    <ion-card-header>
      <ion-card-title>{{note.title}}</ion-card-title>
      <ion-card-subtitle>Note Number:{{i}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{note.content}}
    </ion-card-content>
  </ion-card>
</ion-content>
