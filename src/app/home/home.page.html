<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-buttons slot="start" class="ion-activatable ripple-parent">
      <ion-menu-button color="danger"></ion-menu-button>
      <ion-ripple-effect type="unbounded"></ion-ripple-effect>
    </ion-buttons>
    <ion-title style="text-align:center">Notes++</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center;">
  <ion-menu side="start" menuId="first" contentId="main" class="my-custom-menu">
    <ion-header>
      <ion-toolbar color="danger">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item href="">
          <ion-label>Notes</ion-label>
          <ion-badge slot="end" color="danger">22</ion-badge>
        </ion-item>
        <ion-item href="">
          <ion-label>Reminders</ion-label>
          <ion-badge slot="end" color="danger">5</ion-badge>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="danger">
      <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-fab-button>
        <ion-fab-list side="start">
          <ion-fab-button [routerLink]="['/notes']" routerDirection="forward">
            <ion-icon name="pencil"></ion-icon>
          </ion-fab-button>
          <ion-fab-button [routerLink]="['/reminders']" routerDirection="forward">
            <ion-icon name="alarm"></ion-icon>
          </ion-fab-button>
          <ion-fab-button [routerLink]="['/camera']" routerDirection="forward">
            <ion-icon name="camera"></ion-icon>
          </ion-fab-button>
          <ion-fab-button>
            <ion-icon name="cloudy-night"></ion-icon>
          </ion-fab-button>
        </ion-fab-list>
  </ion-fab>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h1 style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif">Welcome to Notes++</h1>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card-subtitle>
          Here is your daily Weather forecast:
        </ion-card-subtitle>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let weather of weatherData"  style="margin: 20px; border-radius: 15px;">
    <ion-card-header >
      <ion-card-subtitle>Today's Weather in {{weatherName}}</ion-card-subtitle>
      <ion-card-title>{{weather.main}} <img src="http://openweathermap.org/img/wn/{{weather.icon}}@2x.png"></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Right now in {{weatherName}} it's {{weatherMain.temp}} degrees with {{weather.description}}.
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-router-outlet id="main"></ion-router-outlet>
