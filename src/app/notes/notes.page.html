<ion-header style="text-align: center;">
  <ion-toolbar>
    <ion-buttons slot="start" routerDirection="backward">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Add Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;" color="light">

  <ion-card style="border-radius: 25px;">
    <ion-card-header>
      <ion-card-title>Add a Note:</ion-card-title>
    </ion-card-header>
  
    <ion-card-content >
      <form (ngSubmit)="saveNote(f.value)" #f="ngForm" required="true">
        <ion-item >
          <ion-input name="title" type="text"  ngModel placeholder="Enter Title here" required="true"></ion-input>
        </ion-item>

        <ion-item >
          <ion-textarea name="content" type="text" ngModel placeholder="Enter any notes here..." required="true"></ion-textarea>
        </ion-item>

        <ion-button type="submit" expand="full" shape="round" color="danger" style="margin: 10px;"><ion-icon name="checkmark-circle-outline"></ion-icon>Save Note </ion-button>
      </form>
    </ion-card-content>
  </ion-card>



</ion-content>
